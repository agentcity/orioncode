<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion — ИИ-ассистент для вашего бизнеса</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f4f7f6; color: #2c3e50; display: flex; align-items: center; min-height: 100vh; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .logo { color: #1976d2; font-size: 3rem; font-weight: 900; margin-bottom: 20px; letter-spacing: -1px; }
        h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 24px; color: #1a1a1a; }
        p { font-size: 1.25rem; color: #636e72; margin-bottom: 40px; line-height: 1.6; }
        .btn { background: #1976d2; color: white; padding: 18px 36px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(25,118,210,0.2); transition: 0.3s; }
        .btn:hover { background: #1565c0; transform: translateY(-2px); }
        .features { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 80px; }
        .f-item { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        @media (max-width: 600px) { h1 { font-size: 2.2rem; } .features { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">ORION</div>
    <h1>Продавайте в мессенджерах <br><span style="color: #1976d2">на автопилоте</span></h1>
    <p>Единое окно для Авито, ВК и Telegram. <br>Умный ИИ-ассистент ответит клиентам за вас 24/7.</p>

    <a href="https://app.orioncode.ru" class="btn">Начать бесплатно</a>

    <div class="features">
        <div class="f-item"><b>Без пропусков</b><br><small>Все чаты в одной ленте</small></div>
        <div class="f-item"><b>ИИ-Продавец</b><br><small>Обучен на ваших товарах</small></div>
        <div class="f-item"><b>Мгновенно</b><br><small>Ответ за 2 секунды</small></div>
    </div>
</div>
</body>
</html>
