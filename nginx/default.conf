# nginx/default.conf
server {
    listen 80;
    server_name _;

    root /srv/backend/public;
    index index.php index.html;

    # Если фронтенд упал (рестарт контейнера)
    error_page 502 503 504 /maintenance.html;

    # Умная отдача статических файлов
    location / {
        if ($request_method = 'OPTIONS') {
            # Динамически подставляем Origin отправителя
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        try_files $uri /index.php$is_args$args;
    }

    # Отдача статических (картинки, css, js) напрямую
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|avif|ttf|woff|woff2)$ {
        expires max;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Обработка PHP через FastCGI (php-fpm)
    location ~ \.php(/|$) {
        fastcgi_intercept_errors on;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        # Скрипты находятся в корне /var/www/html (смонтируем из backend/public)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        include fastcgi_params;

        # Передаём запрос php-fpm, имя хоста — service name из docker-compose
        fastcgi_pass orion_backend:9000;
        fastcgi_read_timeout 300;
    }

    location = /maintenance.html {
        internal;
    }

    # Максимальный размер загружаемого файла (если нужно)
    client_max_body_size 50M;

    # Логирование (можно перенаправлять в stdout)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Простая страница для health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}