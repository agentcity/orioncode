# nginx/default.conf
server {
    listen 80;
    server_name _;

    root /srv/backend/public;
    index index.php index.html;

    # Умная отдача статических файлов
    location / {
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        try_files $uri /index.php$is_args$args;
    }

    # Отдача статических (картинки, css, js) напрямую
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|avif|ttf|woff|woff2)$ {
        expires max;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Обработка PHP через FastCGI (php-fpm)
    location ~ \.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        # Скрипты находятся в корне /var/www/html (смонтируем из backend/public)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        include fastcgi_params;

        # Передаём запрос php-fpm, имя хоста — service name из docker-compose
        fastcgi_pass orion_backend:9000;
        fastcgi_read_timeout 300;
    }

    # Максимальный размер загружаемого файла (если нужно)
    client_max_body_size 50M;

    # Логирование (можно перенаправлять в stdout)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Простая страница для health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}