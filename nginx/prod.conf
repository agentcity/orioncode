# app.orioncode.ru (React)
server {
    listen 443 ssl;
    server_name app.orioncode.ru;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/app.orioncode.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.orioncode.ru/privkey.pem;

    # –ï—Å–ª–∏ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ —É–ø–∞–ª (—Ä–µ—Å—Ç–∞—Ä—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞)
    error_page 502 503 504 /maintenance.html;

    location / {
        proxy_pass http://orion_frontend_prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è Nginx: –µ—Å–ª–∏ —Å–µ—Ä–≤–∏—Å –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª, –∏—Å–∫–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ—à–∏–±–∫–∏
        proxy_intercept_errors on;
    }

    location = /service-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        proxy_no_cache 1;
    }

    location = /maintenance.html {
        root /srv/backend/public;
        internal;
    }
}

# api.orioncode.ru (Symfony)
server {
    listen 443 ssl;
    server_name api.orioncode.ru;

    client_max_body_size 100M;

    # –ö–æ—Ä–µ–Ω—å –¥–æ–ª–∂–µ–Ω —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ public –ø–∞–ø–∫—É Symfony –í–ù–£–¢–†–ò –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
    root /srv/backend/public;

    ssl_certificate /etc/letsencrypt/live/app.orioncode.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.orioncode.ru/privkey.pem;


    # –ï—Å–ª–∏ PHP-FPM —É–ø–∞–ª (—Ä–µ—Å—Ç–∞—Ä—Ç backend)
    error_page 502 503 504 /maintenance.html;

    set $cors_origin "";
    if ($http_origin ~* "^https?://app\.orioncode\.ru$") {
        set $cors_origin $http_origin;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # –ö–†–ò–¢–ò–ß–ù–û –¥–ª—è HTTPS

        # –í—Å–µ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;

        if ($request_method = 'OPTIONS') {
            # –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –¥—É–±–ª–∏—Ä—É–µ–º —Ç—É—Ç, —Ç–∞–∫ –∫–∞–∫ 'if' –æ—á–∏—â–∞–µ—Ç –≤–Ω–µ—à–Ω–∏–µ add_header
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_intercept_errors on;
        fastcgi_pass orion_backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
        internal;
    }

    location /uploads/ {
        # –ü—É—Ç—å –í–ù–£–¢–†–ò –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ Nginx
        alias /srv/backend/public/uploads/;
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=2592000";
    }
}

# ws.orioncode.ru (Socket.io)
server {
    listen 443 ssl;
    server_name ws.orioncode.ru;

    ssl_certificate /etc/letsencrypt/live/app.orioncode.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.orioncode.ru/privkey.pem;


    location / {
        proxy_pass http://orion_websocket_prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

