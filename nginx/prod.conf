# Редирект всех на HTTPS
server {
    listen 80;
    server_name app.orioncode.ru api.orioncode.ru ws.orioncode.ru sentry.orioncode.ru;
    return 301 https://$host$request_uri;
}

# app.orioncode.ru (React)
server {
    listen 443 ssl;
    server_name app.orioncode.ru;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/app.orioncode.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.orioncode.ru/privkey.pem;

    # Если фронтенд упал (рестарт контейнера)
    error_page 502 503 504 /maintenance.html;

    location / {
        proxy_pass http://orion_frontend_prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Инструкция Nginx: если сервис не ответил, искать страницу ошибки
        proxy_intercept_errors on;
    }

    location = /service-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        proxy_no_cache 1;
    }

    location = /maintenance.html {
        root /srv/backend/public;
        internal;
    }
}

# api.orioncode.ru (Symfony)
server {
    listen 443 ssl;
    server_name api.orioncode.ru;

    client_max_body_size 100M;

    # Корень должен указывать на public папку Symfony ВНУТРИ контейнера
    root /srv/backend/public;

    ssl_certificate /etc/letsencrypt/live/app.orioncode.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.orioncode.ru/privkey.pem;


    # Если PHP-FPM упал (рестарт backend)
    error_page 502 503 504 /maintenance.html;

    set $cors_origin "";
    if ($http_origin ~* "^https?://app\.orioncode\.ru$") {
        set $cors_origin $http_origin;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # КРИТИЧНО для HTTPS

        # Всегда добавляем заголовки через переменную
        add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;

        if ($request_method = 'OPTIONS') {
            # ОБЯЗАТЕЛЬНО дублируем тут, так как 'if' очищает внешние add_header
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_intercept_errors on;
        fastcgi_pass orion_backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
        internal;
    }

    location /uploads/ {
        # Путь ВНУТРИ контейнера Nginx
        alias /srv/backend/public/uploads/;
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=2592000";
    }
}

# ws.orioncode.ru (Socket.io)
server {
    listen 443 ssl;
    server_name ws.orioncode.ru;

    ssl_certificate /etc/letsencrypt/live/app.orioncode.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.orioncode.ru/privkey.pem;


    location / {
        proxy_pass http://orion_websocket_prod:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

