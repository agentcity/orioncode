<!DOCTYPE html>
<html>
<head>
    <title>Обновление системы | OrionCode</title>
    <style>
        body { text-align: center; padding: 150px; font-family: sans-serif; background: #f4f7f6; }
        h1 { font-size: 40px; color: #333; }
        p { font-size: 20px; color: #666; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09d; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="spinner"></div>
<h1>Ведутся технические работы</h1>
<p>Мы обновляем OrionCode до последней версии. Это займет меньше минуты.</p>
</body>
</html>
