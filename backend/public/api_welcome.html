<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OrionCode API | Gateway</title>
    <style>
        :root { --primary: #00f2ff; --bg: #050a10; }
        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        h1 { color: var(--primary); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }
        .version { font-size: 12px; color: #555; margin-bottom: 20px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .status-item {
            background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05); font-size: 13px;
        }
        .online { color: #00ff88; }
        .btn {
            display: inline-block; margin-top: 30px; padding: 10px 25px;
            border: 1px solid var(--primary); color: var(--primary);
            text-decoration: none; border-radius: 5px; transition: 0.3s;
        }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
    </style>
</head>
<body>
<div class="container">
    <h1>Orion API</h1>
    <div class="version">Core Version 1.0.0-stable</div>
    <p>Добро пожаловать в центральный узел управления данными.</p>

    <div class="status-grid">
        <div class="status-item">Database: <span class="online">CONNECTED</span></div>
        <div class="status-item">Redis: <span class="online">ACTIVE</span></div>
        <div class="status-item">Auth: <span class="online">JWT/API-KEY</span></div>
        <div class="status-item">Status: <span class="online">OPERATIONAL</span></div>
    </div>

    <a href="https://app.orioncode.ru" class="btn">Вернуться в приложение</a>
</div>
</body>
</html>
