<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Иконка для браузера -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo192.png" sizes="192x192" />

    <!-- Иконка для iPhone (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Цвет темы для мобильных браузеров -->
    <meta name="theme-color" content="#1976d2" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Orion</title>
    <style>
      /* Стили для мгновенного лоадера до загрузки React */
      body {
        margin: 0;
        background-color: #f4f7f6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .preloader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      .logo-icon {
        width: 60px;
        height: 60px;
        background-color: #1976d2;
        mask: url('%PUBLIC_URL%/favicon.svg') no-repeat center;
        -webkit-mask: url('%PUBLIC_URL%/favicon.svg') no-repeat center;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
    <script>
      window.onerror = function(msg, url, line) {
        alert("ОШИБКА JS: " + msg + "\nГде: " + url + "\nСтрока: " + line);
      };
      console.log("HTML загружен, ждем React...");
    </script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.backgroundColor = 'red';
        div.style.color = 'white';
        div.style.zIndex = '9999';
        div.style.padding = '20px';
        div.innerText = 'ОШИБКА SAFARI: ' + msg + '\nФайл: ' + url + '\nСтрока: ' + line;
        document.body.appendChild(div);
      };
    </script>

  </head>
  <body>
    <noscript>Для работы Orion необходимо включить JavaScript.</noscript>

    <div id="root">
      <!-- Этот блок исчезнет сам, как только React отрендерит App -->
      <div class="preloader">
        <div class="logo-icon"></div>
        <div style="margin-top: 20px; color: #1976d2; font-weight: 600; letter-spacing: 1px;">
          ORION
        </div>
      </div>
    </div>
  </body>
</html>
